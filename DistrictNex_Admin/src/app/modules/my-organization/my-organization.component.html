<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *ngIf="oOrganization_Details">
    <ng-container class="flex-auto h-full bg-card">
        <div class="flex flex-col bg-gray-100">
            <div class="flex flex-col flex-auto">
                <div
                    class="flex flex-row items-start sm:items-center sm:justify-between p-4 sm:py-6 md:px-8 border-b bg-card dark:bg-transparent">
                    <div>
                        <div class="text-3xl font-extrabold tracking-tight leading-none">
                            <button *ngIf="pathObject.length>1" mat-icon-button class="mr-0 mr-sm-16 backBig"
                                (click)="goBack()">
                                <i class="fas fa-arrow-left fa-lg"></i>
                            </button>
                            <label style="word-break: break-all;">
                                {{oOrganization_Details.ORGANIZATION_NAME}}
                            </label>
                        </div>
                        <div class="flex flex-wrap items-center mt-0.5 font-medium text-secondary">
                            <div class="flex items-center space-x-2">
                                <ng-container *ngFor="let path of pathObject; let last=last; let i=index">
                                    <ng-container *ngIf="!last">
                                        <a class="text-primary cursor-pointer"
                                            (click)="navigateBack(i)">{{path.Path_Name | titlecase}}
                                        </a>
                                        <div>/</div>
                                    </ng-container>
                                    <div *ngIf="last">{{path.Path_Name | titlecase}}</div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <div class="flex flex-col flex-auto"
        [ngClass]="pathObject[0].Path_Name=='access control'?'overflow-hidden pt-6':(pathObject[0].Path_Name!='user management' || pathObject[1]!=null)?'overflow-y-auto p-6':'overflow-y-auto'">
        <router-outlet></router-outlet>
    </div>
</div>
<div *ngIf="!oOrganization_Details" class="loader-container">
    <div class="loader"></div>
</div>
