<!-- Navigation -->
<smartr-vertical-navigation class="bg-primary print:hidden" [ngClass]="[isDark()?'isDark':'']"
    [mode]="isScreenSmall ? 'over' : 'side'" [name]="'mainNavigation'" [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container smartrVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-5 pt-6">
            <!-- Logo -->
            <div class="flex items-center justify-center mx-auto">
                <img class="w-30" [src]="isDark()?light_logo:dark_logo" (error)="changeImage($event)">
            </div>
        </div>
        <!-- User -->
        <div class="flex flex-col items-center w-full p-4">
            <div
                class="flex items-center justify-center w-24 h-24 rounded-full text-7xl uppercase custom-background custom-color">
                {{User_Details.FIRST_NAME.charAt(0)}}
            </div>
            <div class="flex flex-col items-center justify-center w-full mt-6">
                <div
                    class="w-full whitespace-nowrap overflow-ellipsis overflow-hidden text-center leading-normal font-medium">
                    {{User_Details.FIRST_NAME}} {{User_Details.LAST_NAME}}
                </div>
                <div
                    class="w-full mt-0.5 whitespace-nowrap overflow-ellipsis overflow-hidden text-center text-md leading-normal font-medium custom-color-weak">
                    {{User_Details.EMAIL}}
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container smartrVerticalNavigationFooter>
        <!-- Footer -->
        <div class="flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 bg-transparent print:hidden">
            <span class="font-medium custom-color-weak">Powered by Picacity AI &copy; {{currentYear}}</span>
        </div>
    </ng-container>
</smartr-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow bg-card print:hidden">
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
            <!-- <languages></languages> -->
            <smartr-fullscreen class="hidden md:block"></smartr-fullscreen>
            <!-- <search [appearance]="'bar'"></search> -->
            <!-- <shortcuts></shortcuts> -->
            <!-- <messages></messages> -->
            <!-- <notifications></notifications> -->
            <user [showAvatar]="false"></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

</div>
