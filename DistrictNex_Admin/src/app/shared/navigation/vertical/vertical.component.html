<div class="smartr-vertical-navigation-wrapper">

    <!-- Header -->
    <div class="smartr-vertical-navigation-header">
        <ng-content select="[smartrVerticalNavigationHeader]"></ng-content>
    </div>

    <!-- Content -->
    <div class="smartr-vertical-navigation-content" smartrScrollbar
        [smartrScrollbarOptions]="{wheelPropagation: inner, suppressScrollX: true}" #navigationContent>

        <!-- Content header -->
        <div class="smartr-vertical-navigation-content-header">
            <ng-content select="[smartrVerticalNavigationContentHeader]"></ng-content>
        </div>

        <!-- Items -->
        <ng-container *ngFor="let item of navigation; trackBy: trackByFn">

            <!-- Skip the hidden items -->
            <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

                <!-- Aside -->
                <ng-container *ngIf="item.type === 'aside'">
                    <smartr-vertical-navigation-aside-item [item]="item" [name]="name"
                        [activeItemId]="activeAsideItemId" [autoCollapse]="autoCollapse" [skipChildren]="true"
                        (click)="toggleAside(item)"></smartr-vertical-navigation-aside-item>
                </ng-container>

                <!-- Basic -->
                <ng-container *ngIf="item.type === 'basic'">
                    <smartr-vertical-navigation-basic-item [item]="item" [name]="name">
                    </smartr-vertical-navigation-basic-item>
                </ng-container>

                <!-- Collapsable -->
                <ng-container *ngIf="item.type === 'collapsable'">
                    <smartr-vertical-navigation-collapsable-item [item]="item" [name]="name"
                        [autoCollapse]="autoCollapse"></smartr-vertical-navigation-collapsable-item>
                </ng-container>

                <!-- Divider -->
                <ng-container *ngIf="item.type === 'divider'">
                    <smartr-vertical-navigation-divider-item [item]="item" [name]="name">
                    </smartr-vertical-navigation-divider-item>
                </ng-container>

                <!-- Group -->
                <ng-container *ngIf="item.type === 'group'">
                    <smartr-vertical-navigation-group-item [item]="item" [name]="name" [autoCollapse]="autoCollapse"></smartr-vertical-navigation-group-item>
                </ng-container>

                <!-- Spacer -->
                <ng-container *ngIf="item.type === 'spacer'">
                    <smartr-vertical-navigation-spacer-item [item]="item" [name]="name">
                    </smartr-vertical-navigation-spacer-item>
                </ng-container>

            </ng-container>

        </ng-container>

        <!-- Content footer -->
        <div class="smartr-vertical-navigation-content-footer">
            <ng-content select="[smartrVerticalNavigationContentFooter]"></ng-content>
        </div>

    </div>

    <!-- Footer -->
    <div class="smartr-vertical-navigation-footer mt-auto">
        <ng-content select="[smartrVerticalNavigationFooter]"></ng-content>
    </div>

</div>

<!-- Aside -->
<ng-container *ngIf="activeAsideItemId">
    <div class="smartr-vertical-navigation-aside-wrapper" smartrScrollbar
        [smartrScrollbarOptions]="{wheelPropagation: false, suppressScrollX: true}" [@fadeInLeft]="position === 'left'"
        [@fadeInRight]="position === 'right'" [@fadeOutLeft]="position === 'left'"
        [@fadeOutRight]="position === 'right'">

        <!-- Items -->
        <ng-container *ngFor="let item of navigation; trackBy: trackByFn">

            <!-- Skip the hidden items -->
            <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

                <!-- Aside -->
                <ng-container *ngIf="item.type === 'aside' && item.id === activeAsideItemId">
                    <smartr-vertical-navigation-aside-item [item]="item" [name]="name" [autoCollapse]="autoCollapse">
                    </smartr-vertical-navigation-aside-item>
                </ng-container>

            </ng-container>

        </ng-container>

    </div>
</ng-container>
