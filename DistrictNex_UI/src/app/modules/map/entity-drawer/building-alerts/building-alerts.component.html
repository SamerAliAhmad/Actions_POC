<div *ngIf="!isFetchingIncidents" class="mat-elevation-z0 w-full">
    <table mat-table matSort multiTemplateDataRows [dataSource]="oIncident_DataSource">

        <ng-container matColumnDef="camera">
            <th mat-header-cell *matHeaderCellDef class="bg-white"> Camera Name </th>
            <td mat-cell *matCellDef="let element"> {{element.CAMERA?.Name??'-'}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef class="bg-white"> Created Date </th>
            <td mat-cell *matCellDef="let element"> {{element.CREATED_TIME |
                date: 'yyyy/MM/dd HH:mm:ss': '+0800'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
        <tr mat-row (click)="SceneClicked(row)" *matRowDef="let row; columns: displayedColumns; "
            class="cursor-pointer"></tr>
    </table>
    <mat-paginator *ngIf="!isShareView" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 50, 100]"
        [length]="itemCount" [pageIndex]="pageIndex" (page)="changePage($event)" showFirstLastButtons
        class="mat-paginator-sticky border">
    </mat-paginator>
</div>
<div *ngIf="isFetchingIncidents" class="flex flex-auto h-full px-2 pt-0 pb-4">
    <div class="w-full h-full skeleton-box rounded-2xl"></div>
</div>
