<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class="flex-auto sm:h-full">
        <mat-drawer id="custom-scrollbar" class="sm:w-64 dark:bg-gray-900 w-100 overflow-hidden" [autoFocus]="false"
            [mode]="drawerMode" [opened]="isDrawerOpen" #drawer>
            <div class="flex items-center justify-between ml-8 m-6">
                <div [bdcWalkTriggerFor]="videoPopup1" class="text-2xl font-extrabold tracking-tight leading-none">Video
                    AI Modules</div>
                <div class="sm:hidden">
                    <button mat-icon-button (click)="drawer.close()">
                        <mat-icon [svgIcon]="'heroicons_outline:x'"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="flex flex-col divide-y border-t border-b overflow-y-auto">
                <ng-container *ngFor="let panel of panels;">
                    <div class="flex px-8 py-5 cursor-pointer" [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedPanel || selectedPanel !== panel.id,
                                    'bg-primary-50 dark:bg-hover': selectedPanel && selectedPanel === panel.id}"
                        (click)="goToPanel(panel.id)" style="align-items: center;">
                        <mat-icon
                            [ngClass]="{'text-hint': !selectedPanel || selectedPanel !== panel.id,
                                        'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}"
                            [svgIcon]="panel.icon"></mat-icon>
                        <div class="ml-3">
                            <div class="font-medium leading-6"
                                [ngClass]="{'text-primary dark:text-primary-500': selectedPanel && selectedPanel === panel.id}">
                                {{panel.title}}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </mat-drawer>
        <mat-drawer-content class="flex flex-col flex-auto overflow-hidden">
            <div class="flex items-center pt-6 px-6 sm:hidden">
                <button class="-ml-2" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                </button>
                <div class="ml-2 lg:ml-0 text-2xl font-bold tracking-tight leading-none">
                    {{getPanelInfo(selectedPanel).title}} {{areChangesMade?' *':''}}
                </div>
            </div>
            <div [bdcWalkTriggerFor]="videoPopup2" *ngIf="isFeatureOn"
                class="flex flex-col flex-auto no-scrollbar overflow-y-auto overflow-x-hidden">
                <ng-container [ngSwitch]="selectedPanel">
                    <ng-container *ngSwitchCase="'scene-search'">
                        <scene-search></scene-search>
                    </ng-container>
                    <ng-container *ngSwitchCase="'video-monitoring'">
                        <video-monitoring></video-monitoring>
                    </ng-container>
                    <ng-container *ngSwitchCase="'vehicle-counting'">
                        <vehicle-counting></vehicle-counting>
                    </ng-container>
                    <ng-container *ngSwitchCase="'people-counting'">
                        <people-counting></people-counting>
                    </ng-container>
                    <ng-container *ngSwitchCase="'license-plate-recognition'">
                        <license-plate-recognition></license-plate-recognition>
                    </ng-container>
                    <ng-container *ngSwitchCase="'facial-recognition'">
                        <facial-recognition></facial-recognition>
                    </ng-container>
                </ng-container>
                <ng-template #loader>
                    <div class="loader-container">
                        <div class="loader"></div>
                    </div>
                </ng-template>
            </div>
            <div *ngIf="!isFeatureOn" class="flex w-full h-full items-center justify-center">
                This feature is currently unavailable
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>

<bdc-walk-popup #videoPopup1 name="videoPopup1" [mustCompleted]="{introModal:true}" [showCloseButton]="false"
    [showButton]="true" [buttonText]="'Next'" xPosition="after" [horizontal]="true">
    This is Video AI module</bdc-walk-popup>
<bdc-walk-popup #videoPopup2 name="videoPopup2" [mustCompleted]="{videoPopup1:true}" [showCloseButton]="false"
    [showButton]="true" xPosition="before" [horizontal]="true">
    Search is done automatically on input change in every tab, try adding a camera and fill the needed input fields to
    get data</bdc-walk-popup>
