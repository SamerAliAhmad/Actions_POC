<div *ngIf="showVideo" class="flex w-full items-center justify-center my-4">
    <div class="flex relative md:w-2/3 w-full">
        <div class="flex-auto" style="padding:56.34% 0 0 0;position:relative;"><iframe
                src="https://player.vimeo.com/video/759289774?h=3bffac427e&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
                style="position:absolute;top:0;left:0;width:100%;height:100%;" title="camera_feed"></iframe></div>
        <script src="https://player.vimeo.com/api/player.js"></script>
        <button mat-icon-button class="absolute top-5 right-5" style="background-color: rgba(35, 35, 35, 0.95);"
            (click)="showVideo=false" matTooltip="Close History">
            <mat-icon svgIcon="heroicons_outline:x" class="text-white">
            </mat-icon>
        </button>
    </div>
</div>
<div class="grid grid-cols-3 w-full p-2 gap-2">
    <div class="flex flex-col flex-auto relative rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <button mat-icon-button class="absolute top-5 right-5" style="background-color: rgba(35, 35, 35, 0.95);"
            (click)="showVideo=true" matTooltip="View History">
            <mat-icon svgIcon="mat_outline:history" class="text-white">
            </mat-icon>
        </button>
        <img class="flex-auto" src="assets/temp/JULIAN_HWY.gif">
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1" matTooltip="View History">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>JULIAN CA HWY 79</div>
        </div>
    </div>
    <div class="flex flex-col flex-auto rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <img class="flex-auto" src="assets/temp/LAS_VEGAS_STRIP_LIVE_CAM.gif">
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>Las Vegas Strip Live Cam Demo</div>
        </div>
    </div>
    <div class="flex flex-col flex-auto rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <img class="flex-auto" src="assets/temp/DEL_MAR_OVERLOOK.gif">
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>Del Mar Overlook Demo</div>
        </div>
    </div>
    <div class="flex flex-col flex-auto rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <img class="flex-auto" src="assets/temp/HERMOSA_BEACH_CALIFORNIA.gif">
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>Hermosa Beach, California Demo</div>
        </div>
    </div>
    <div class="flex flex-col flex-auto rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <img class="flex-auto" src="assets/temp/OFFICE_CAM_LOOP.gif">
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>Office Camera Demo</div>
        </div>
    </div>
    <div class="flex flex-col flex-auto rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <img class="flex-auto" src="assets/temp/TRAFFIC_CAM_LOOP.gif">
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>Traffic Camera Demo</div>
        </div>
    </div>
    <div class="flex flex-col flex-auto rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <img class="flex-auto" src="assets/temp/CITY_OF_TEMECULA.gif">
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>City Of Temecula Demo</div>
        </div>
    </div>
    <div *ngIf="isShowStream" class="flex flex-col flex-auto relative rounded-xl overflow-hidden gap-1 pb-1"
        style="background-color: rgba(35, 35, 35, 0.95);">
        <vaidio-video-camera class="w-full" url="http://209.53.1.7:1935/Airport/Robot.stream/playlist.m3u8"
            [isUrl]="true" [isShowX]="false" (removeCameraEventEmitter)="removeCameraStream()"></vaidio-video-camera>
        <div class="flex flex-row text-sm leading-none text-white items-center px-2 gap-1">
            <mat-icon class="icon-size-5 text-white" svgIcon="mat_outline:location_on">
            </mat-icon>
            <div>Airport Robot Stream</div>
        </div>
    </div>
</div>
