name: "video-ai-engine-management-webapi"
image: "districtnex-picacity-video-ai-engine-management-webapi"
tag: 3.1.3
k8s_cluster_name: "districtnex-cluster"
replicas: 1
isRedisClient: "true"
resourceLimitation: false
containerPort: 5030
resources:
  limits:
    cpu: "100m"
    memory: "150Mi"
  requests:
    cpu: "100m"
    memory: "150Mi"
hpa:
  min: 1
  max: 6
  cpu: 80
  memory: 90
  enabled: true
service:
  port: 80
  protocol: "TCP"
  type: "NodePort"
config: |-
  <?xml version="1.0" encoding="utf-8"?>
  <configuration>
      <appSettings>
          <add key="ENABLE_TICKET" value="1" />
          <add key="IS_DEBUG_MODE" value="1" />
          <add key="CACHING_ENABLED" value="0" />
          <add key="ENABLE_MONITORING" value="0" />
          <add key="BLC_MESSAGES" value="./Messages.xml" />
          <add key="SMTP_EMAIL" value="districtnex-dev-smtp-mail" />
          <add key="SMTP_PASSWORD" value="districtnex-dev-smtp-password" />
          <add key="ALERTS_TEMPLATE" value="./AlertsTemplate.html" />
          <add key="API_GATEWAY_URL" value="http://districtnex-api-gateway" />
          <add key="CONN_STR" value="districtnex-dev-sqlserver-instance-connection-string" />
          <add key="JSON_PATH" value="https://dev.aws.api.picacity.ai/Api/FileManagement/Files/VideoAi/JSON/" />
          <add key="IMAGE_PATH" value="https://dev.aws.api.picacity.ai/Api/FileManagement/Files/VideoAi/Images/" />
      </appSettings>
  </configuration>
